
<form [formGroup]="categorieForm">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Code</label>
                <input type="email" placeholder="Code" class="form-control bg-dark text-white" id="exampleInputEmail1" formControlName="code">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="exampleInputEmail1">Nom</label>
                <input placeholder="Nom" type="email" class="form-control bg-dark text-white" id="exampleInputEmail1" formControlName="NOM">
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <textarea class="form-control bg-dark text-white"formControlName="description" placeholder="Description"> </textarea>
          </div>
        </div>
      </div>
      <div class="d-flex bd-highlight mb-3">
        <div class="me-auto p-2 bd-highlight">
          <button class="btn btn-primary" (click)="onSubmit()">Enregistrer</button>
        </div>
        <div class="me-auto p-2 bd-highlight">
          <button class="btn btn-info text-white" type="reset">Renitialiser</button>
        </div>
        <div class="p-2 bd-highlight">
          <button class="btn btn-danger" (click)="onBack()">Annuler</button>
        </div>
      </div>
    </div>
  </form>
